<!DOCTYPE html>
<html ng-app="element_test">
<head>
    <meta charset="utf-8" />
    <title> Highcharts Couchdb demo </title>
 <link href="./highchart.css" rel="stylesheet">


</head>
<body ng-controller="myController">

<h1>Expedition statistics</h1>
<h3>Days in field parameters</h3>

<form novalidate>
    Start date:<br>
    <input type="text" ng-model="unit.start_date"><br>
    End date:<br>
    <input type="text" ng-model="unit.end_date">
    <br><br>
    <button ng-click="submit()">Submit</button>
</form>

<div ng-repeat="x in all.component">

  <div ng-repeat="y in x.visuals">

   <div ng-if="y.presentation==='piechart'">
        <hc-pie-chart title={{y.title}} subtitle={{y.subtitle}} data="piechart[$parent.$parent.$index][$index]">Days in field - pie chart</hc-pie-chart>
   </div>
   <div ng-if="y.presentation==='barchart'">
       <hc-bar-chart data="barchart[$parent.$parent.$index][$index]" title={{y.title}} subtitle={{y.subtitle}}>Days in field - bar data</hc-bar-chart>
   </div>
   <div ng-if="y.presentation==='graph'">
     <hc-chart options="chartOptions">Placeholder for generic chart</hc-chart>
   </div>
</div>
</div>



<script src="./bundle.js"></script>
</body>
</html>
